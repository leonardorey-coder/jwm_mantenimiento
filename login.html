<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - JW Marriott Sistema de Mantenimiento</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body class="login-body">
    <div class="login-container">
        <!-- Logo Container con animación -->
        <div class="login-logo-container">
            <img src="logo_high.png" alt="JW Marriott Logo" class="login-logo">
            <h1 class="login-title">JW Marriott</h1>
            <p class="login-subtitle">Sistema de Gestión de Servicios, de Mantenimiento, Habitaciones y Espacios Comunes</p>
        </div>

        <!-- Switch de Tema en el login -->
        <div class="theme-toggle-login">
            <button id="themeToggleLogin" class="theme-toggle-btn">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <!-- Toggle: Iniciar Sesión / Registrarse -->
        <div class="login-toggle">
            <button class="toggle-button active" data-mode="login">
                Iniciar Sesión
            </button>
            <button class="toggle-button" data-mode="register">
                Registrarse
            </button>
        </div>

        <!-- Formulario de Login -->
        <form id="loginForm" class="auth-form active">
            <div class="form-group">
                <label for="loginEmail">
                    <i class="fas fa-envelope"></i>
                    Correo Electrónico
                </label>
                <input 
                    type="email" 
                    id="loginEmail" 
                    class="form-input" 
                    placeholder="correo@ejemplo.com" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="loginPassword">
                    <i class="fas fa-lock"></i>
                    Contraseña
                </label>
                <div class="password-input-container">
                    <input 
                        type="password" 
                        id="loginPassword" 
                        class="form-input" 
                        placeholder="••••••••" 
                        required
                    >
                    <button type="button" class="toggle-password" data-target="loginPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="rememberMe">
                    <span>Recordarme</span>
                </label>
                <a href="#" class="forgot-password">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-sign-in-alt"></i>
                Iniciar Sesión
            </button>
        </form>

        <!-- Formulario de Registro -->
        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="registerName">
                    <i class="fas fa-user"></i>
                    Nombre Completo
                </label>
                <input 
                    type="text" 
                    id="registerName" 
                    class="form-input" 
                    placeholder="Juan Pérez" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="registerEmail">
                    <i class="fas fa-envelope"></i>
                    Correo Electrónico
                </label>
                <input 
                    type="email" 
                    id="registerEmail" 
                    class="form-input" 
                    placeholder="correo@ejemplo.com" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="registerRole">
                    <i class="fas fa-user-tag"></i>
                    Rol
                </label>
                <select id="registerRole" class="form-input" required>
                    <option value="">Seleccionar rol...</option>
                    <option value="admin">Administrador</option>
                    <option value="supervisor">Supervisor</option>
                    <option value="tecnico">Técnico de Mantenimiento</option>
                </select>
            </div>

            <div class="form-group">
                <label for="registerPassword">
                    <i class="fas fa-lock"></i>
                    Contraseña
                </label>
                <div class="password-input-container">
                    <input 
                        type="password" 
                        id="registerPassword" 
                        class="form-input" 
                        placeholder="••••••••" 
                        required
                        minlength="6"
                    >
                    <button type="button" class="toggle-password" data-target="registerPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <div class="form-group">
                <label for="registerConfirmPassword">
                    <i class="fas fa-lock"></i>
                    Confirmar Contraseña
                </label>
                <div class="password-input-container">
                    <input 
                        type="password" 
                        id="registerConfirmPassword" 
                        class="form-input" 
                        placeholder="••••••••" 
                        required
                        minlength="6"
                    >
                    <button type="button" class="toggle-password" data-target="registerConfirmPassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>

            <button type="submit" class="btn-submit">
                <i class="fas fa-user-plus"></i>
                Registrarse
            </button>
        </form>

        <!-- Mensaje de error/éxito -->
        <div id="authMessage" class="auth-message"></div>

        <!-- Footer -->
        <div class="login-footer">
            <p>&copy; 2025 JW Marriott Los Cabos. Todos los derechos reservados.</p>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
